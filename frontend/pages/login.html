

<div class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">

            <div id="use-browser">
                <div class="container py-3">
                    <div class="bg-white p-3 rounded shadow">
                        <h4>Nyisd meg az appot <b>Chrome</b> vagy <b>Safari</b> böngészővel</h4>
                        <br>
                        <img src="images/use_browser.jpg" class="img-fluid" alt="Use browser">
                    </div>
                </div>
            </div>

            <div id="use-ios">
                <div class="container py-3">
                    <div class="bg-white p-3 rounded shadow">
                        <h4>Ha szeretnél értesítéseket nyisd meg az app-ot a <b>Home screen</b>-ről</h4>
                        <p>Az oldal alján folytathatod ha nem szeretnéd</p>
                        <br>
                        <img src="images/use_ios.jpg" class="img-fluid" alt="Use browser">
                    </div>
                </div>
            </div>

            <div id="login-action">
                <div class="container py-3">
                    <div class="bg-white p-3 rounded shadow">
                        <h1 class="fw-light">Név</h1>
                        <input id="login-name" type="text">
                        <hr>
                        <button id="login-submit" class="btn btn-primary my-3 disabled">Kezdés</button>
                        <br>
                        <div id="login-error" class="text-danger"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
